{{ define "main" }}
<main>
    {{ .Content }}
    <ul class="contents">
        {{ range .Paginator.Pages }}
        <li>
            <img src="{{ .Params.Logo | printf "projects/%s" | absURL }}" style="height:3rem; margin-left:0; vertical-align: bottom;">
            {{.Title}}
            <div>
                {{ .Content }}
            </div>
        </li>
        {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
